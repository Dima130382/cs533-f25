<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>Styles and Scripts</title>

    <!-- Inline style -->
    <style>
      body {
        background-color: lightblue;
      }
    </style>

    <!-- Linked stylesheet -->
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <!-- Inline script -->
    <script>
      console.log("Hello from inline script!");
    </script>
  </body>
</html>
