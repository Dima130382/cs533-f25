<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>Lists Example</title>
  </head>
  <body>
    <!-- Ordered List -->
    <ol>
      <li>First ordered item</li>
      <li>Second ordered item</li>
      <li>Third ordered item</li>
    </ol>

    <!-- Unordered List -->
    <ul>
      <li>First unordered item</li>
      <li>Second unordered item</li>
      <li>Third unordered item</li>
    </ul>

    <!-- Definition List -->
    <dl>
      <dt>HTML</dt>
      <dd>The standard markup language for web pages.</dd>

      <dt>CSS</dt>
      <dd>The language for styling web pages.</dd>
    </dl>
  </body>
</html>
