<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Blocks</title>
</head>

<body>

  <header>
    <nav>
      <ul>
        <li>Menu item 1</li>
        <li>Menu item 2</li>
        <li>Menu item 3</li>
      </ul>
    </nav>
  </header>



  <main>
    <article>
      <section>
        <h1>Heading 1</h1>
        <p>Paragraph of text for section 1.</p>
      </section>

      <section>
        <h1>Heading 2</h1>
        <p>Paragraph of text for section 2.</p>
      </section>
    </article>

    <aside>
      <ul>
        <li>Aside item 1</li>
        <li>Aside item 2</li>
        <li>Aside item 3</li>
      </ul>
    </aside>
  </main>

  <footer>
    <p>&copy; Copyright info</p>
  </footer>


</body>

</html>
