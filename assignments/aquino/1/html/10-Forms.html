<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forms</title>
    </head>
    <body>
        <!--Forms-->

        <!--The <form> element represents a document section with interactive controls used to submit information. There are various attributes, with
        the most important being 'action' (the URI of a program that processes the form information), 'method' (the HTTP method the browser uses to 
        submit the form, some possible values are 'post' or 'get', which correspond the the respective HTTP method), and 'name' (the name of the form,
        note that it must be unique in the document). The <input> tag is the element used to create interactive controls. It can have type values such
        as 'text' (a single text field), 'button' (a push button), and 'checkbox' (a checkbox), 'file' (lets the ser select a file), 'password' (a 
        single-line text field with an obscured value), 'radio' (a radio button), 'submit' (a button that submits the form)-->

        <form>
            <input type="text">
            <input type="password">
            <input type="submit">
        </form>

    </body>
</html>
