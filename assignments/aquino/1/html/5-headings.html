<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Headings</title>
    </head>
    <body>
        <!-- There are 6 levels of heading, listed as <hn> (where n is replaced with the level of the heading)-->
        <h1>Heading elements</h1>
        <h2>Summary</h2>
        <p>First instance of text</p>
        <h2>Examples</h2>
        <h3>Example 1</h3>
        <p>Second instance of text</p>
        <h3>Example 2</h3>
        <p>Third instance of text</p>
        <h2>See also</h2>
        <p>Last instance of text</p>

    </body>
</html>
