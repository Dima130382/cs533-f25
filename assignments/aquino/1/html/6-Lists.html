<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lists</title>
    </head>
    <body>
        <!--Lists-->
        
        <!--There are 3 kinds of lists in html, ordered lists <oL>, unordered lists <ul>, and definition lists <dl>. 
        An individual list item is described usingan <li> tag. 
        
        Ordered lists <ol> are usually displayed with numbering, and the <ol> tag
        can have some useful attributes like type: indicates the numbering type (a: lower case, A: upper case, i: lowercase 
        Roman numerals, I: uppercase roman numerals), start: specifies the start value for numbering list items, and reversed: specifies
        the list items in reversed order. 
        
        Unordered lists <ul> are typically rendered as a bulleted list, but the following tags can change it 
        to other values: circle, disc, square. 
        
        Definition lists <dl> are used to implement a glossary or to display a list of key-value pairs. Terms are enclosed in a <dt> tag
        which means definition term. Definitions are wrapped in <dd> tags. Also, multiple terms can have a single definition-->

        <ol>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ol>

        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ul>

        <dl>
            <dt>Triangle</dt>
            <dd>
                A geometric shape with three sides.
            </dd>

            <dt>Square</dt>
            <dd>
                A geometric shape with four sides of equal length and four right angles.
            </dd>
        </dl>



    </body>
</html>
