<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blocks</title>
    </head>
    <body>
        <!--Blocks-->

        <!--The <div> tag is used as a generic container for flow that doesn't inherently represent anything, it's used to group 
        elements for purposes like styling or marking sections of a document, and so on.
        The new set of HTML5 tags includes: <main>, <header>, <nav>, <footer>, <section>, <aside>, and <article>. The <main> tag represents
        the main content of the body of a document. The <header tag> represents a group of introductory/navigational aids. The <nav> tag
        represents a section that links to other pages or other parts within a page. The <section> tag represents a generic section in a
        document. The <footer> and <aside> tags represent other sections. The <article> tag represents a self-contained composition in a
        document.-->

        <header>
            <nav>
                <ul>
                    <li>Link 1</li>
                    <li>Link 2</li>
                    <li>Link 3</li>
                </ul>
            </nav>
        </header>

        <main>
            <article>
                <section>
                    <h1>Heading 1</h1>
                    <p>Paragraph 1</p>
                </section>

                <section>
                    <h1>Heading 2</h1>
                    <p>Paragraph 2</p>
                </section>
            </article>

            <aside>
                <ul>
                    <li>Item A</li>
                    <li>Item B</li>
                    <li>Item C</li>
                </ul>
            </aside>
        </main>

        <footer>
            <p>This is a copyright measure</p>
        </footer>
    </body>
</html>
