<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello, world!</title>
    </head>
    <body>


        <!-- <b> means just bold text, <strong> is a tag of logical markup and highlights the tagged text, <i> means italic text,
            <em> for emotional highlighted words. The <sup> and <sub> tags can be used for upper and lower text indexing respectively.
            The <span> tag is used as a generic inline container for phrasing content which doesn't inherently represent anything, and
            is used for styling purposes or because they share attribute values. Note that any number of spaces will only show up as one.
            Special characters have entity references where they are defined as &name, where name is a name of entity reference, here are a few:
            & quot: ("), & amp: (&), & apos: ('), & lt: (<), & gt: (>) -->
        <p>Here are a few <strong>important</strong> words</p>
        <p>These tags sure are <em>slick</em>, right?</p>
        <p>The words are getting farther<sup>away</sup>, nevermind</p>
        <p>Or maybe they're just getting <sub>quieter</sub>, or not</p>
        <p>I'm out <span>of ideas</span> for these</p>
    </body>
</html>
